<html>
<head>
  <meta charset="utf-8">
  <title>Open Component Challlenge</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <script src="https://kit.fontawesome.com/c3607ad32c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Code your component here -->
  <div class="account-page">
    <img src="images/account.jpg" alt="image">

    <div class="account-page-details">
      <div class="container">
        <h1>Create an Account</h1>
        <p>to have the complete solution in your hand</p>

        <div class="input-all">
          <label class="input-email">
            <h2>EMAIL</h2>
            <input type ="text">
          </label>

          <div class="input-name">
            <label class="first-name">
              <h2>FIRST NAME</h2>
              <input class="input" type="text">
            </label>
            <label class="last-name">
              <h2>LAST NAME</h2>
              <input class="input" type="text">
            </label>
          </div>

          <div class="input-password">
            <label class="password">
              <h2>PASSWORD</h2>
              <input type="text">
            </label>
          </div>
        </div>

        <div class="buttons">
          <a href="#" class="btn-medium" id="btn-signin">Sign in</a>
          <div class="sns">
            <a href="#" class="btn-medium" id="btn-right"><i class="fab fa-facebook-f"></i> Facebook</a>
            <a href="#" class="btn-medium"><i class="fab fa-google"></i> Google</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
